<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="js/functions.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="findForm">
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            Дата
        </div>
        <div class="col-md-2">
            <form>
                <label for="from-date">от</label>
            <input class="form-control" type="date" id="from-date">
            </form>
        </div>
        <div class="col-md-2">
            <form>
                <label for="to-date">до</label>
            <input class="form-control" type="date" id="to-date">
            </form>
        </div>
        <div class="col-md-2">Длительность звонка</div>
        <div class="col-md-2">
            <form>
                <label for="from-call">от</label>
            <input class="form-control" type="time" id="from-call">
            </form>
        </div>
        <div class="col-md-2">
            <form>
                <label for="to-call">до</label>
            <input class="form-control" type="time" id="to-call">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Рейтинг звонка
        </div>
        <div class="col-md-2">
            <form>
                <label for="from-rating-call">от</label>
            <select class="form-control" id="from-rating-call">
                <option>не выбрано</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            </form>
        </div>
        <div class="col-md-2">
            <form>
                <label for="to-rating-call">до</label>
            <select class="form-control" id="to-rating-call">
                <option>не выбрано</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            </form>
        </div>
        <div class="col-md-2">Номер телефона</div>
        <div class="col-md-4">
            <form>
                <input id="phone" class="form-control" type="text">
            </form>
        </div>
    </div>
    </div>
        <div class="row">
            <div class="col-md-2">Источник звонка</div>
            <div class="col-md-4">
                <input class="form-control" type="text" id="call-source">
            </div>
            <div class="col-md-2">РК содержит</div>
            <div class="col-md-4">
                <input id="rc" class="form-control" type="text" id="rc-contains">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">Статус звонка</div>
            <div class="col-md-4">
                <select class="form-control" id="status-call">
                    <option>звонок был</option>
                    <option>звонка не было</option>
                </select>
            </div>
            <div class="col-md-2">Регион</div>
            <div class="col-md-4">
                <select class="form-control" id="region">
                    <option>Москва</option>
                    <option>Санкт-Петербург</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">Тип звонка</div>
            <div class="col-md-4">
                <select class="form-control" id="type-call">
                    <option>Прямой подменный</option>
                    <option>обратный</option>
                </select>
            </div>
            <div class="col-md-2">Итоговый статус</div>
            <div class="col-md-4">
                <select class="form-control" id="final-status">
                    <option>не важно</option>
                    <option>целевой</option>
                    <option>не целевой</option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-md-2">Статус системы</div>
            <div class="col-md-4">
                <select class="form-control" id="final-system">
                    <option>не важно</option>
                    <option>целевой</option>
                    <option>не целевой</option>
                </select>
            </div>
            <div class="col-md-2">Статус менеджера</div>
            <div class="col-md-4">
                <select class="form-control" id="status-manager">
                    <option>не важно</option>
                    <option>целевой</option>
                    <option>не целевой</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">Статус клиента</div>
            <div class="col-md-4">
                <select class="form-control" id="status-client">
                    <option>не важно</option>
                    <option>целевой</option>
                    <option>не целевой</option>
                </select>
            </div>
            <div class="col-md-2">Группировка звонков</div>
            <div class="col-md-4">
                <select class="form-control" id="group-call">
                    <option>все звонки</option>
                    <option>только уникальные</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">Комментарий</div>
            <div class="col-md-4">
                <textarea class="form-control" name="comment" cols="50" rows="2" id="comment"></textarea>
            </div>
                    <div class="col-md-2">РК не содержит</div>
                    <div class="col-md-4"><input  class="form-control" type="text" id="rc-does-not"></div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12"><button type="button" class="btn btn-success btn-block" onclick="clickFindButton()">
                Поиск
            </button></div>
        </div>

    </form>
    </div>

</div>
<div id="findFormLabel" onclick="clickFindFormLabel()">Нажми на меня, здесь отбор</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
